<body class="login-page">
    <div class="login-container">

            <div class="login-content">

                        <div class="form-group">

                    </form>

                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>

                    <p class="auth-switch">
                        Don't have an account? <button type="button" class="link-btn" onclick="switchToSignUp()">Sign Up</button>
                    </p>

                    <div class="forgot-password">
                        <button type="button" class="link-btn" onclick="handleForgotPassword()">Forgot your password?</button>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="login-form">
                    <h2>Create Account</h2>
                    
                    <form onsubmit="handleSignUp(event)">
                        <div class="form-group">
                            <label for="signup-name">Business Name</label>
                            <input type="text" id="signup-name" placeholder="Your salon or business" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <button type="submit" class="cta-button primary full-width">Create Account</button>
                    </form>

                    <div class="divider">OR</div>

                    <button class="google-signin-btn" onclick="handleGoogleSignUp()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Sign Up with Google
                    </button>

                    <p class="auth-switch">
                        Already have an account? <button type="button" class="link-btn" onclick="switchToSignIn()">Sign In</button>
                    </p>
                </div>
            </div>

            <div class="login-footer">
                <p class="login-benefits">âœ… 7-day free trial â€¢ ðŸ”’ Secure â€¢ ðŸ’° No credit card</p>
            </div>
        </div>

        <!-- Right side visual -->
        <div class="login-visual">
            <div class="visual-content">
                <div class="demo-chatbot-container">
                    <div class="chat-window">
                        <div class="chat-header">
                            <span style="color: #00d4ff; font-weight: bold;">ðŸ’¬ GLAMFLOW AI Bot</span>
                            <span style="color: #40e0d0; font-size: 0.8rem;">Always online</span>
                        </div>
                        <div class="chat-messages" id="demo-chat">
                            <div class="message bot-message">
                                <div>ðŸ‘‹ Hi! How can I help you today?</div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" placeholder="Type a message..." style="opacity: 0.5;">
                            <button style="opacity: 0.5;">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        function switchToSignUp() {
            document.getElementById('signin-form').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
        }

        function switchToSignIn() {
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('signin-form').classList.add('active');
        }

        function handleSignIn(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Store session temporarily
            sessionStorage.setItem('glamflow_user', JSON.stringify({
                email: email,
                name: email.split('@')[0],
                loginTime: new Date().toISOString()
            }));
            
            // Redirect to dashboard
            window.location.href = '/dashboard.html';
        }

        function handleSignUp(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (!name || !email || !password || !confirm) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            // Store session temporarily
            sessionStorage.setItem('glamflow_user', JSON.stringify({
                email: email,
                name: name,
                business: name,
                loginTime: new Date().toISOString(),
                isNewUser: true
            }));
            
            alert('âœ… Account created! Redirecting to dashboard...');
            window.location.href = '/dashboard.html';
        }

        function handleGoogleSignIn() {
            // Simple Google login simulation for now
            sessionStorage.setItem('glamflow_user', JSON.stringify({
                email: 'user@gmail.com',
                name: 'Google User',
                loginMethod: 'google',
                loginTime: new Date().toISOString()
            }));
            window.location.href = '/dashboard.html';
        }

        function handleGoogleSignUp() {
            handleGoogleSignIn();
        }

        function handleForgotPassword() {
            alert('Password reset coming soon');
        }

        // Admin access key system - simpler approach
        let keyPressed = '';
        
        document.addEventListener('keydown', function(e) {
            // Build the key sequence
            keyPressed += e.key;
            
            // Keep only last 20 characters
            if (keyPressed.length > 20) {
                keyPressed = keyPressed.slice(-20);
            }
            
            // Check if "Around360" appears in the sequence
            if (keyPressed.toLowerCase().includes('around360')) {
                keyPressed = ''; // Reset
                showAccessKeyPrompt();
            }
        });

        function showAccessKeyPrompt() {
            const masterKey = prompt('ðŸ” Enter admin master key:', '');
            if (masterKey === '!!litree!!') {
                sessionStorage.setItem('glamflow_admin_token', 'ADMIN_' + Date.now());
                alert('âœ… Admin access granted!');
                window.location.href = '/admin.html';
            } else if (masterKey !== null) {
                alert('âŒ Invalid master key');
            }
        }

        // Live chatbot demo animation
        const demoConversations = [
            {
                user: "What services do you offer?",
                bot: "We offer haircuts, styling, color treatments, and more!"
            },
            {
                user: "Can I book an appointment?",
                bot: "Of course! We have availability tomorrow at 2 PM or Thursday at 10 AM"
            },
            {
                user: "How much is a haircut?",
                bot: "Haircuts are $45 for a regular cut, or $65 for a style consultation"
            },
            {
                user: "What are your hours?",
                bot: "We're open Mon-Sat 9 AM - 6 PM, Sunday 10 AM - 4 PM"
            },
            {
                user: "Do you offer color services?",
                bot: "Yes! We have expert colorists. Color services start at $65 for a partial highlight"
            }
        ];

        let conversationIndex = 0;

        function animateDemo() {
            const chatDiv = document.getElementById('demo-chat');
            const conversation = demoConversations[conversationIndex % demoConversations.length];
            
            // Add user message
            setTimeout(() => {
                const userMsg = document.createElement('div');
                userMsg.className = 'message user-message';
                userMsg.innerHTML = `<div>${conversation.user}</div>`;
                chatDiv.appendChild(userMsg);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }, 500);

            // Add bot response
            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.innerHTML = `<div>${conversation.bot}</div>`;
                chatDiv.appendChild(botMsg);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }, 1500);

            // Clear and start next conversation
            setTimeout(() => {
                conversationIndex++;
                if (chatDiv.children.length > 10) {
                    // Keep only last 3 conversations for clean look
                    while (chatDiv.children.length > 6) {
                        chatDiv.removeChild(chatDiv.firstChild);
                    }
                }
                animateDemo();
            }, 4000);
        }

        // Start demo animation when page loads
        window.addEventListener('load', () => {
            setTimeout(animateDemo, 2000);
        });
    </script>
</body>
</html>
